<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Broken Application</h1>

        <div class="card">
            <h2>Create User</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" maxlength="32" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" maxlength="32" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0" max="150" required>
                </div>

                <div class="form-group">
                    <label for="maritalStatus">Marital Status:</label>
                    <select id="maritalStatus" name="maritalStatus" required>
                        <option value="">Select...</option>
                        <option value="true">Married</option>
                        <option value="false">Single</option>
                    </select>
                </div>

                <button type="submit" class="btn">Create User</button>
            </form>

            <div id="userResult" class="result"></div>
        </div>

        <div class="card">
            <h2>Func 1</h2>
            <button id="func1Btn" class="btn btn-func1">Func 1</button>
            <div id="func1Result" class="result"></div>
        </div>

        <div class="card">
            <h2>Func 2</h2>
            <button id="func2Btn" class="btn btn-func2">Func 2</button>
            <div id="func2Result" class="result"></div>
        </div>

        <div class="card">
            <h2>Get Users</h2>
            <button id="getUsersBtn" class="btn btn-get-users">Get Users</button>
            <div id="getUsersResult" class="result"></div>
            <div id="usersList" class="users-list"></div>
        </div>

        <div class="info">
            <p><strong>API Endpoints:</strong></p>
            <p>• <a id="link-user" href="#" target="_blank"></a> (POST)</p>
            <p>• <a id="link-users" href="#" target="_blank"></a> (GET)</p>
            <p>• <a id="link-func1" href="#" target="_blank"></a> (GET)</p>
            <p>• <a id="link-func2" href="#" target="_blank"></a> (GET)</p>
            <p><strong>Metrics:</strong> <a id="link-metrics" href="#" target="_blank"></a></p>
        </div>
    </div>
</body>
</html>
